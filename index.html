<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <meta name="description" content="Проект о местах где Вы побывали" />
    <meta name="author" content="Максим Бухаров" />
    <meta name="keywords" content="путешествия, фото, лайки" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector_logo.png" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__image" />
            <p class="element__title"></p>
            <button class="element__like-button" type="button"></button>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright"></p>
      </footer>
    </div>
  </body>
</html>
