<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <meta name="description" content="Проект о местах где Вы побывали" />
    <meta name="author" content="Максим Бухаров" />
    <meta name="keywords" content="путешествия, фото, лайки" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image__small.jpg" alt="Фото профиля" />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button button-hover" name="button" type="submit">
              <img src="./images/edit.svg" alt="Редактировать" />
            </button>
          </div>
          <button class="profile__add-button button-hover" type="button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус" />
            <div class="element__info">
              <p class="element__title">Эльбрус</p>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка" />
            <div class="element__info">
              <p class="element__title">Камчатка</p>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kareliya.jpg" alt="Карелия" />
            <div class="element__info">
              <p class="element__title">Карелия</p>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/rybachiy-poluostrov.jpg"
              alt="Полуостров Рыбачий, Мурманская область"
            />
            <div class="element__info">
              <p class="element__title">Рыбачий</p>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/kazan.jpg" alt="Казань" />
            <div class="element__info">
              <p class="element__title">Казань</p>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/spb.jpg" alt="Санкт-Петербург" />
            <div class="element__info">
              <p class="element__title">Санкт-Петербург</p>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup__hidden">
        <div class="popup__container">
          <button class="popup__close button-hover" type="button"></button>
          <form class="popup__form" method="get">
            <legend class="popup__form-legend">Редактировать профиль</legend>
            <div class="popup__form-field">
              <input
                class="popup__form-input"
                type="text"
                id="name"
                name="name"
                autocomplete="off"
              />
            </div>
            <div class="popup__form-field">
              <input
                class="popup__form-input"
                type="text"
                id="description"
                name="description"
                autocomplete="off"
              />
            </div>
            <div class="popup__form-field">
              <input class="popup__form-save button-hover" type="submit" value="Сохранить" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
