<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <meta name="description" content="Проект о местах где Вы побывали" />
    <meta name="author" content="Максим Бухаров" />
    <meta name="keywords" content="путешествия, фото, лайки" />
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image__small.jpg" alt="Фото профиля" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            class="profile__edit-button button-hover"
            name="button"
            aria-label="Редактировать"
            type="button"
          >
            <img src="./images/edit.svg" alt="Редактировать" />
          </button>
        </div>
        <button
          class="profile__add-button button-hover"
          type="button"
          aria-label="Добавить изображение"
        ></button>
      </section>
      <section class="elements" aria-label="Галлерея">
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус" />
          <div class="element__info">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка" />
          <div class="element__info">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kareliya.jpg" alt="Карелия" />
          <div class="element__info">
            <h2 class="element__title">Карелия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/rybachiy-poluostrov.jpg"
            alt="Полуостров Рыбачий, Мурманская область"
          />
          <div class="element__info">
            <h2 class="element__title">Рыбачий</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/kazan.jpg" alt="Казань" />
          <div class="element__info">
            <h2 class="element__title">Казань</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/spb.jpg" alt="Санкт-Петербург" />
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close button-hover" type="button"></button>
        <form class="popup__form" method="get" name="editform">
          <h2 class="popup__form-title">Редактировать профиль</h2>

          <input
            class="popup__form-input popup__form-input_profile_name"
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          />

          <input
            class="popup__form-input popup__form-input_profile_description"
            type="text"
            id="description"
            name="description"
            autocomplete="off"
          />

          <input class="popup__form-save" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
