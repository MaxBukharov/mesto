<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <meta name="description" content="Проект о местах где Вы побывали" />
    <meta name="author" content="Максим Бухаров" />
    <meta name="keywords" content="путешествия, фото, лайки" />
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image__small.jpg" alt="Фото профиля" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button
            class="profile__edit-button button-hover"
            name="button"
            aria-label="Редактировать"
            type="button"
          >
            <img src="./images/edit.svg" alt="Редактировать" />
          </button>
        </div>
        <button
          class="profile__add-button button-hover"
          type="button"
          aria-label="Добавить изображение"
        ></button>
      </section>
      <section class="elements" aria-label="Галлерея">
        <template id="cardTemplate">
          <article class="element">
            <button class="element__delete button-hover" id="deleteButton" type="button"></button>
            <img class="element__image" />
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close button-hover" type="button"></button>
        <form class="popup__form form" method="get" name="editform" id="editProfileForm" novalidate>
          <h2 class="popup__form-title">Редактировать профиль</h2>

          <input
            class="popup__form-input popup__form-input_profile_name"
            type="text"
            id="inputProfileName"
            name="name"
            autocomplete="off"
            placeholder="Имя профиля"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__form-input-error popup__form-input-error_type_name"></span>
          <input
            class="popup__form-input popup__form-input_profile_description"
            type="text"
            id="inputProfileDescription"
            name="description"
            autocomplete="off"
            placeholder="Профессия"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__form-input-error popup__form-input-error_type_description"></span>
          <input class="popup__form-save popup__button" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup-add__container">
        <button class="popup-add__close button-hover" type="button"></button>
        <form class="popup-add__form form" method="get" name="editform">
          <h2 class="popup-add__form-title">Новое место</h2>

          <input
            class="popup__form-input popup-add__form-input_card_name"
            type="text"
            id="inputCardName"
            name="card-description"
            autocomplete="off"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span
            class="popup__form-input-error popup__form-input-error_type_card-description"
          ></span>
          <input
            class="popup__form-input popup-add__form-input_card_image"
            type="url"
            id="inputCardLink"
            name="url"
            autocomplete="off"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__form-input-error popup__form-input-error_type_url"></span>
          <input class="popup__form-save popup__button" type="submit" value="Создать" />
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <img class="popup-image__picture" />
        <figcaption class="popup-image__caption"></figcaption>
        <button class="popup-image__close button-hover" type="button"></button>
      </div>
    </div>
  </body>
</html>
